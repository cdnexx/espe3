<!DOCTYPE html>
{% extends 'core/base_admin.html' %}
{% load static %}
{% block content %}
{% block extrahead %}

{% endblock %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <div class="card-body">
                <div class="container-fluid">
                    <h2>Listado de usuarios Bloqueados - {{group.name}}</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th style="width:10%;">Nombre</th>
                                    <th style="width: 20%;">Usuario</th>
                                    <th style="width: 18%;">Correo</th>
                                    <th style="width: 10%;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for u in user_list %}
                                    <tr>
                                        <td class="text-end" style="white-space: nowrap;">{{ u.name }}</td>
                                        <td class="text-end" style="white-space: nowrap;">{{ u.user_name }}</td>
                                        <td class="text-end" style="white-space: nowrap;">{{ u.mail }}</td>
                                        <td class="text-center" style="white-space: nowrap;">
                                            <a href="{% url 'administrator_users_activate' u.id page %}" class="btn btn-sm btn-success me-2 mb-2 mb-sm-0 d-sm-inline-block w-sm-auto btn-desactivar" title="Bloquear Usuario">
                                                <i class="fas fa-unlock fa-lg me-1"></i>
                                            </a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <a href="{% url 'administrator_users_main' %}" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
